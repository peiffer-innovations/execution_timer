name: 'execution_timer'
description: 'A library that makes it easy to determine how long snippets of code take to execute in real clock time.'
version: '1.1.0+1'

environment:
  sdk: '>=3.0.0 <4.0.0'

dev_dependencies:
  flutter_lints: '^3.0.0'
  test: '^1.24.9'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
